              <div class="row">

                          <label for="exampleFormControlInput1" class="form-label">phone:</label>
                          <input type="number"class="form-control inputI" id="exampleFormControlInput1" placeholder="phone"
                          oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"  maxlength = "10">
                              
                            </div>

                           
                         

                <div class="col-md-6 mb-2">
                   

                      <label for="exampleFormControlInput1" class="form-label">mail :</label>

                </div>

              <form action="" name="f1">
